
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KnightLight</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="no-select">
        <div class="d-flex flex-column justify-content-center w-100 h-100">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="transparent-text zero-margin">KnightLight</h1>
                <h2 class="subtext">Website Coming Fall 2024</h2>
            </div>
            <div class="top-right">
                <a href="https://discord.gg/RX6dqH2ZxB" target="_blank">
                    <button class="top-button">Join Our Discord</button>
                </a>
            </div>
            <div class="bottom-left">
                <div class="tiny-button-container">
                    <!-- First button -->
                    <div class="button-container" style="display: none;">
                        <div class="animation-container">
                            <img src="./assets/x.jpg" alt="X Icon" class="icon-overlay" style="height: 80%;">
                            <dotlottie-player id="lottiePlayer1" src="https://lottie.host/d0f2425c-2224-4d70-a89b-8cd9e590183c/lIl4xYfIvk.json" background="transparent" speed="1.25" style="width: 100%; height: 100%;"></dotlottie-player>
                        </div>
                        <a href="https://x.com/" target="_blank">
                            <button class="tiny-button"></button>
                        </a>    
                    </div>
    
                    <!-- Second button -->
                    <div class="button-container">
                        <div class="animation-container">
                            <dotlottie-player id="lottiePlayer2" src="https://lottie.host/08593eda-3485-4f51-8e00-b905607bc29e/u0UPvfCURL.json" background="transparent" speed="1" style="width: 80%; height: 80%;"></dotlottie-player>
                        </div>
                        <a href="https://instagram.com/knightlight.ucf" target="_blank">
                            <button class="tiny-button"></button>
                        </a>                    
                    </div>
    
                    <!-- Third button -->
                    <div class="button-container">
                        <div class="animation-container">
                            <img src="./assets/linktree.png" alt="Linktree Icon" class="icon-overlay" style="height: 50%;">
                            <dotlottie-player id="lottiePlayer3" src="https://lottie.host/3b693b66-68d3-4961-bb7c-c7bc15cccd99/Vu0auYPk1G.json" background="transparent" speed="0.75" style="width: 60%; height: 60%;"></dotlottie-player>
                        </div>
                        <a href="https://linktr.ee/knightlight.ucf" target="_blank">
                            <button class="tiny-button"></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <script src="index.js"></script>
    </body>
</html>
